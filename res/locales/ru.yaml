answerTypes:
  verbose:
    inlineTitle: Развернутый ответ
    inlineDescription: Вы и собеседник сможете ответить текстом, без ограничений
    inlineMessage: "<b>\"${question}\"</b>\n\nНажми на кнопку ниже и кликни start, чтобы написать ответ. Когда мы оба ответим, бот сообщит нам мнения друг друга"
    inlineButton: Написать
    prompt: "${creator}: <b>${question}</b>\n\nПринимается текст любой длины"
    resFromPrivate: "Ответ получен. После прочтения можете вернуться в ваш чат.\n\n<b>${question}</b>"
  score:
    inlineTitle: Десятибалльная шкала
    inlineDescription: Вы и собеседник оцените что-то по 10-балльной шкале
    inlineMessage: "<b>\"${question}\"</b>\n\nНажми на кнопку и кликни start, чтобы выразить оценку по 10-балльной шкале. Когда мы оба отправим свой вариант, бот сообщит нам оценки друг друга"
    inlineButton: Оценить
    prompt: "${creator}: <b>${question}</b>\n\nКакова твоя оценка? Принимается число от 0 до 10"
  emoji:
    inlineTitle: Эмодзи
    inlineDescription: Вы и собеседник выразите отношение к предмету разговора одним смайликом
    inlineMessage: "<b>\"${question}\"</b>\n\nНажми на кнопку и кликни start, а затем выбери смайлик, характеризующий представленное. Когда мы оба отправим свой вариант, бот перешлет нам смайлики друг друга"
    inlineButton: Оценить
    prompt: "${creator}: <b>${question}</b>\n\nОтправьте любое эмодзи (смайлик)"