withBot:
  start: "<b>Привет! Это - бот, позволяющий сохранять независимость позиций собеседников.</b>\n\nВсе просто: кто угодно в Вашем кругу обозначает вопрос, участники направляют боту свои ответы. Бот покажет ответы собеседников, только когда все выразят свое мнение.\n\n<b>Как пользоваться?</b>\n- ЛС: в чате с собеседником напишите @${me} и вопрос\n- Группа: добавьте бота в группу, следуйте инструкциям"
  whatIsAnSync: "Бот позволяет собеседникам узнать мнение друг друга, только когда все напишут свое. Это мы называем одновременными ответами.\n\nВернуться в чат - /start"
  whyInlineUnavail: Инлайн-режим поддерживается только в личных сообщениях. Однако вы можете добавить бота в группу, управлять командами и получить дополнительные возможности, такие как анонимный режим
  refuseButton: ❌ Отказаться отвечать
  tryInPrivate: Попробовать в ЛС 
  qRefuseConfirmation: "<b>Вы уверены, что хотите отказаться отвечать на вопрос?</b>\n\nСкорее всего, это завершит его и для других участников"
  youRefused: Вы отказались отвечать на вопрос. Можете вернуться в изначальный диалог
  join: Присоединено
